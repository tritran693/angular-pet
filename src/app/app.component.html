<p>Hello every one my name is {{name}}</p>
<p>{{user.name}}</p>
<p>{{user.age}}</p>
<input type="text" [value]="user.name">
<button type="button" (click)="handler()">Click me</button>
<br><br/>
<input type="text" [(ngModel)]="name" > Enter Name 
<br><br/>
<input type="checkbox" [(ngModel)]="flag"> Is show user ?
<br><br/>

<!-- list user -->
<p>Show users:</p>
<!-- <div [class]="['box','yellow-background', 'red-border']"></div> -->
<div [class]="['box','yellow-background', 'red-border']" [style.font-size]="'20px' ">
    <ng-template [ngIf]="flag">
        <ng-template ngFor [ngForOf]="users" let-user>
            <app-user [user]="user" (select)="handleSelectUser($event)" (delete)="handleDeleteUser($event)"></app-user>
        </ng-template>
    </ng-template>
    <p>User select: {{currentUser?.name}}</p>
</div>
